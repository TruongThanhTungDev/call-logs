<div class="modal-body">
  <div class="text-center" style="font-size: 18px;">
    <b class="title-popup">{{title?title:''}}</b>
    <button class="btn btn-link" style="position: absolute;right: 0px;top: -7px;" (click)="closeModal()">x</button>
  </div>
  <div class="mt-1 px-3">
    <h4 class="bold text-primary">Thông tin phòng ban</h4>
    <div class="form-group form-outline mb-1">
      <label class="text-primary"><i class="fa fa-user"></i> Mã phòng ban *</label>
      <input type="text" placeholder="Mã phòng ban" [(ngModel)]="ma" class="form-control form-control-lg" style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1">
      <label class="text-primary"><i class="fa fa-user"></i> Tên Phòng ban</label>
      <input type="text" placeholder="Tên Phòng ban"[(ngModel)]="ten" class="form-control form-control-lg" style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1">
      <div class="text-primary"><i class="fa fa-map-marker"></i> Trạng thái</div>
       <select class="form-control" [(ngModel)]="trangThai" name="trangThai">
          <option value=1>Hoạt động</option>
          <option value=0>Không hoạt động</option>
        </select>
    </div>
    <div class="form-group form-outline mb-1">
      <label class="text-primary"><i class="fa fa-lock"></i> Ghi chú</label>
      <input type="text" placeholder="Ghi chú" [(ngModel)]="ghiChu" class="form-control form-control-lg" style="height:2.5rem ;">
    </div>
  </div>
</div>
<div class="modal-footer mt-2 mb-2">
  <button type="btn" class="title-popup" (click)="create()"><i
      class="fa fa-save mr-1"></i> Lưu
    thông tin</button>
</div>
