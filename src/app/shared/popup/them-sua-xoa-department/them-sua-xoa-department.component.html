<div class="modal-body">
  <div class="text-center" style="font-size: 18px;">
    <b class="title-popup">{{title?title:''}}</b>
    <button class="btn btn-link" style="position: absolute;right: 0px;top: -7px;" (click)="dismiss()">x</button>
  </div>
  <div class="mt-1 px-3">
    <h4 class="bold text-primary">Thông tin phòng ban</h4>
    <div class="form-group form-outline mb-1">
      <label class="text-primary"><i class="fa fa-user"></i> Mã phòng ban</label>
      <input type="text" placeholder="Mã phòng ban" class="form-control form-control-lg" style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1">
      <label class="text-primary"><i class="fa fa-user"></i> Tên Phòng ban</label>
      <input type="text" placeholder="Tên Phòng ban" class="form-control form-control-lg" style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1">
      <div class="text-primary"><i class="fa fa-map-marker"></i> Trạng thái</div>
      <ng-select [clearable]=true [items]="listStatus" bindLabel="name" placeholder="">
      </ng-select>
    </div>
    <div class="form-group form-outline mb-1">
      <label class="text-primary"><i class="fa fa-lock"></i> Ghi chú</label>
      <input type="text" placeholder="Ghi chú" class="form-control form-control-lg" style="height:2.5rem ;">
    </div>
  </div>
</div>
<div class="modal-footer mt-2 mb-2">
  <button type="" class="title-popup"><i class="fa fa-save mr-1" (click)="create()"></i> Lưu thông tin</button>
</div>
