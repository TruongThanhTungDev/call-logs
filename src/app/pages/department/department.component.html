<div class="row">
  <div class="col-md-12">
    <div class="card card-content-page">
      <div class="card-header">
        <div class="row">
          <div class="col-12">
            <h4 class="text-primary mt-2 bold">Phòng ban</h4>
          </div>
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="px-3 d-flex justify-content-start">
            <div class="mr-1">
              <button class="btn btn-success" (click)="createDepartment()">
                <i class="fa fa-plus mr-1"></i>
                Thêm phòng ban
              </button>
            </div>
            <div class="mr-1">
              <button class="btn btn-danger" (click)="handleDeleteEDepartment(selectedEntity.id)"
                [disabled]="!selectedEntity">
                <i class="fa fa-trash mr-1"></i>
                Xóa
              </button>
            </div>
            <button type="button" (click)="reset()" class="btn btn-primary d-flex align-items-center">
              <i class="fa fa-refresh mr-1"></i>
              Làm mới
            </button>
          </div>
        </div>
      </div>
      <div class="card-body pt-0 d-flex flex-column">
        <div class="boxscroll grow">
          <table id="shop-table" class="table radius m-0 table-hover" style="min-width: 1200px; width: 100%;">
            <thead>
              <tr>
                <th *ngFor="let field of fields" [key]="field.key" [style]="field.style">
                  {{ field.label }}
                </th>
              </tr>
              <tr class="table-search">
                <th>
                  <input type="text" autocomplete="off" [(ngModel)]="params.code" class="form-control form-control-sm"
                    placeholder="Tìm kiếm" (keyup.enter)="loadData()">
                </th>
                <th>
                  <input type="text" [(ngModel)]="params.name" autocomplete="off" class="form-control form-control-sm"
                    placeholder="Tìm kiếm" (keyup.enter)="loadData()">
                </th>
                <th class="position-relative">
                  <select class="form-control" [(ngModel)]="params.status" (change)="loadData()">
                    <option value="">Tất cả</option>
                    <option value="0">Không hoạt động</option>
                    <option value="1">Hoạt động</option>
                  </select>
                </th>
                <th>
                  <input type="text" autocomplete="off" class="form-control form-control-sm" placeholder="Tìm kiếm">
                </th>
              </tr>
            </thead>
            <tbody *ngIf="data.length">
              <tr *ngFor="let item of data;index as i" [key]="item.id" (dblclick)="editDepartment(selectedEntity)"
                [class]="{'tr-selected': selectedEntity && selectedEntity.id === item.id}" (click)="selectItem(item)">
                <td>
                  {{item.code}}
                </td>
                <td>
                  {{item.name}}
                </td>
                <td style="width:10%">
                  <span *ngIf="item.status == 1" class="badge badge-success">Hoạt động</span>
                  <span *ngIf="item.status == 0" class="badge badge-danger">Không hoạt động</span>
                </td>
                <td>
                  {{item.note}}
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="!data.length">
              Không có dữ liệu
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-right" style="margin-top: auto;">
        <nav aria-label="Page navigation">
          <ngb-pagination [collectionSize]="totalItems" [(page)]="params.page" [pageSize]="params.itemsPerPage"
            [maxSize]="3" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(params.page)">
          </ngb-pagination>
        </nav>
      </div>
    </div>
  </div>
</div>
