<div class="row">
  <div class="col-md-12">
    <div class="card card-content-page">
      <div class="card-header">
        <!-- <h4 class="card-title"> Kiện hàng bom</h4> -->
        <div class="row">
          <div class="col-12">
            <h4 class="text-primary mt-0 bold">Danh sách tài khoản</h4>
          </div>
          <div class="col-12">
            <div class="dropdown mr-1" style="float: left;">
              <a class="dropdown-toggle btn btn-primary" type="button" id="tk-sub" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Phòng ban
              </a>
              <ul class="dropdown-menu" aria-labelledby="tk-sub" [(ngModel)]="department">
                <li *ngFor="let obj of listDepartment" [value]="obj.id" (click)="filterPhongBan(obj)" ><a class="dropdown-item">{{obj.code}} - {{obj.name}}</a></li>
              </ul>
            </div>
            <button type="" class="btn btn-success mr-1" (click)="createData()"><i class="fa fa-plus mr-1"></i> Thêm tài
              khoản</button>
            <button type="" class="btn btn-danger mr-1" (click)="deleteData()" [disabled]="!selectedEntity"><i
                class="fa fa-trash mr-1"></i> Xoá</button>
            <!-- <button type="" class="btn btn-primary" [routerLink]="['/utm-medium']">Cấu hình UTM</button> -->
            <!-- <div class="page-navigation d-flex justify-content-right">
              <nav aria-label="Page navigation">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="3"
                  [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)">
                </ngb-pagination>
              </nav>
            </div> -->
          </div>
        </div>
      </div>
      <div class="card-body pt-0">
        <div class="boxscroll">
          <table id="" class="table radius m-0 table-hover" style="min-width:1200px" width="100%" cellspacing="0"
            cellpadding="0" border="0">
            <thead>
              <tr>
                <th style="width:70px" class="th-f text-center"><input type="checkbox" class="check-box" /></th>
                <th>Tài khoản</th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th (click)="sortData('role')" class="th-fi">Phân quyền <i class="fa fa-sort"></i></th>
              </tr>
              <tr class="table-search">
                <th class="text-center"></th>
                <th>
                  <input type="text" [(ngModel)]="params.userName" autocomplete="off" (keyup.enter)="processFilter()"
                    class="form-control form-control-sm" placeholder="Tìm kiếm">
                </th>
                <th>
                  <input type="text" [(ngModel)]="params.name" (keyup.enter)="processFilter()"
                    class="form-control form-control-sm" placeholder="Tìm kiếm">
                </th>
                <th>
                  <input type="text" [(ngModel)]="params.email" (keyup.enter)="processFilter()"
                    class="form-control form-control-sm" placeholder="Tìm kiếm">
                </th>
                <th>
                  <input type="text" [(ngModel)]="params.address" (keyup.enter)="processFilter()"
                    class="form-control form-control-sm" placeholder="Tìm kiếm">
                </th>
                <th>
                  <input type="text" [(ngModel)]="params.role" (keyup.enter)="processFilter()"
                    class="form-control form-control-sm" placeholder="Tìm kiếm">
                </th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let entity of listEntity, index as i" [class]="{'tr-selected': selectedEntity && selectedEntity.id === item.id}" 
                (click)="onRowSelect(entity)" (dblclick)="onRowdblclick(entity)">
                <td class="text-center"><input type="checkbox" class="check-box" /></td>
                <td>{{entity.userName}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.email}}</td>
                <td>{{entity.address}}</td>
                <td>{{entity.role}}</td>
              </tr>
              <tr *ngIf="listEntity.length === 0">
                <td class="bg-gray" colspan="7">Không có dữ liệu!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-right">
        <nav aria-label="Page navigation">
          <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="3"
            [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)">
          </ngb-pagination>
        </nav>
      </div>
    </div>
  </div>
</div>
